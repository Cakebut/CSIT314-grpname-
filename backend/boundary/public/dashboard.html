<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --text:#111; --muted:#666; --primary:#2563eb; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px 20px; background:#fff; border-bottom:1px solid #e5e7eb; }
    .badge { display:inline-block; font-size:12px; padding:4px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; }
    .main { max-width:900px; margin:24px auto; padding:0 16px; }
    .card { background:#fff; border-radius:12px; padding:18px; box-shadow:0 8px 20px rgba(0,0,0,.06); margin-bottom:16px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    button { padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }
    button.primary { background:var(--primary); color:#fff; border-color:var(--primary); }
    pre { background:#0f172a; color:#e2e8f0; padding:12px; border-radius:10px; overflow:auto; font-size:12px; }
    a { color:var(--primary); text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <div>
      <strong id="hello">Hello</strong>
      <span id="role" class="badge"></span>
    </div>
    <div class="row">
      <a href="/register.html" id="register-link" class="btn">Register users</a>
      <button id="refresh">Refresh</button>
      <button id="logout">Logout</button>
    </div>
  </header>

  <section class="main">
    <div class="card">
      <h3>Who am I</h3>
      <div id="whoami"></div>
    </div>

    <div class="card">
      <h3>Role actions</h3>
      <div id="actions" class="row"></div>
    </div>

    <div class="card">
      <h3>Result</h3>
      <pre id="result">{}</pre>
    </div>
  </section>

  <script src="/js/auth.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
